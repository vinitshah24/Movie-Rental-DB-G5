{% extends "base.html" %}

{% block content %}

<div class="container mt-5 mb-5">
    <div class="row">
        <h1>Delete Movie</h1>

             {{ form.hidden_tag() }}
             <div class="form-group">
             <label>Movie ID to delete Movie</label>
                 {{ form.movie_id }}

            <div class="form-group">

            </div>
         </form>
    </div>
</div>
{% endblock content %}

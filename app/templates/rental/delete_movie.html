{% extends "base.html" %}

{% block content %}

<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-8 col-sm-8 offset-sm-2 offset-md-2 mt-4 mb-4">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h3 class="text-center mb-4">Delete Movie</h3>
                    <form method="POST">
                        {{ form.hidden_tag() }}

                        <div class="form-group">
                            <label>Movie ID to delete Movie</label>
                            {{ form.movie_id }}
                        </div>

                        <div class="form-group">
                            {{ form.submit(class="btn btn-primary") }}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% extends "base.html" %}

{% block content %}

<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-8 col-sm-8 offset-sm-2 offset-md-2 mt-4 mb-4">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h3 class="text-center mb-4">Welcome to Movie Rental App</h3>
                    <div class="text-center">
                        <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/hbz-classic-movies-00-index-new-1591823486.jpg"
                            class="img-fluid rounded" width=400 alt="Movies">
                    </div>
                    <h2>{{ session["logged_user"] }}</h2>
                    <h2>{{ session["logged_user_id"] }}</h2>

                    <a href="{{ url_for('users.user_details' ) }}"><b>User Details</b></a>
                    <br>
                    <a href="{{ url_for('rental.movie_details' ) }}"><b>Movie Details</b></a>
                    <br>
                    <a href="{{ url_for('rental.movie_returned' ) }}"><b>Movie Returned Details</b></a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
